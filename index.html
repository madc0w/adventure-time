<html>

	<head>
		<title>Adventure Time</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<!-- <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" /> -->
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet" />
		<script type="text/javascript" src="characters.js"></script>
		<script type="text/javascript" src="rooms.js"></script>
		<script type="text/javascript" src="items.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body onLoad="load();">
		<!--
		<div id="header">
			Adventure Time!!!
		</div> -->

		<div id="game-container">
			<canvas id="game-canvas"></canvas>
			<canvas id="status-canvas"></canvas>
		</div>
		<div id="controls-conatiner">
			<div id="how-to-play" class="button" onClick="toggleInstructions()">How to Play</div>
			<div id="toggle-pause" class="button" onClick="togglePause()">Pause</div>
		</div>

		<div id="inventory-modal" class="hidden modal">
			<div class="header">Inventory</div>
			<hr />
			<table id="inventory-table">
			</table>
			<div class="button" onClick="closeModals()">OK</div>
		</div>

		<div id="merchant-modal" class="hidden modal">
			<div class="header">Merchant</div>
			<hr />
			<div id="content">
				<div id="greetings">
					Greetings travler! Can I interest you in a transaction today?
				</div>
				<div id="action-buttons">
					<div id="buy-button" class="button">Buy</div>
					<div id="sell-button" class="button">Sell</div>
					<div id="repair-button" class="button">Repair</div>
					<div id="no-button" class="button">No Thanks</div>
				</div>
			</div>
		</div>

		<div id="instructions-modal" class="hidden modal">
			<div class="header">Instructions</div>
			<hr />
			<table>
				<tr>
					<th>Key</th>
					<th>Function</th>
				</tr>
				<tr>
					<td>&larr; &rarr; &uarr; &darr;</td>
					<td>Move</td>
				</tr>
				<tr>
					<td>C</td>
					<td>Cycle through weapons</td>
				</tr>
				<tr>
					<td>A</td>
					<td>Attack enemy</td>
				</tr>
				<tr>
					<td>I</td>
					<td>Show inventory</td>
				</tr>
				<tr>
					<td>M</td>
					<td>Show map</td>
				</tr>
				<tr>
					<td>Esc</td>
					<td>Close inventory/map/instructions</td>
				</tr>
			</table>
			<div class="button" onClick="closeModals()">OK</div>
		</div>
	</body>

</html>
